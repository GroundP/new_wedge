{% extends 'layout.html' %}

{% block content %}
<div class="content">

  <div class="container">
    <h2 class="mb-3">Symbols</h2>
    <div class="table-responsive">
      <table class="table table-striped custom-table">
        <thead>
          <tr>
            <th scope="col">
              <label class="control control--checkbox">
                <input type="checkbox" class="js-check-all" />
                <div class="control__indicator"></div>
              </label>
            </th>
            <th scope="col">Symbol</th>
            <th scope="col">Lp</th>
            <th scope="col">Contract Size</th>
            <th scope="col">Multiplier</th>
            <th scope="col">Broker Symbol</th>
            <th scope="col">Digits</th>
            <th scope="col">
              <label class="custom-control ios-switch" style="position: relative; top: 10px;">
                <input type="checkbox" class="ios-switch-control-input js-ios-switch-all">
                <span class="ios-switch-control-indicator"></span>
              </label>
            </th>
          </tr>
        </thead>
        <tbody>
        {% for symbol in symbolValues %}

          <tr scope="row" class="active">
            <td>
              <label class="control control--checkbox">
                <input type="checkbox" />
                <div class="control__indicator"></div>
              </label>
            </td>
            <td>{{symbol.lp_symbol}}</td>
            <td class="pl-0">
              <div class="d-flex align-items-center">
                <a href="#" class="name">{{symbol.lp}}</a>
              </div>
            </td>
            <td>{{symbol.contract_size}}</td>
            <td>{{symbol.multiplier}}</td>
            <td>{{symbol.broker_symbol}}</td>
            <td>{{symbol.digits}}</td>
            <td>
              <label class="custom-control ios-switch">
                <input type="checkbox" class="ios-switch-control-input" checked="">
                <span class="ios-switch-control-indicator"></span>
              </label>
            </td>
          </tr>
          {% endfor %}
